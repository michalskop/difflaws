


    - caption: § 1
      code: 1
      role: paragraf
      text: Tento zákon upravuje zvláštní podmínky účinnosti některých smluv, uveřejňování těchto smluv prostřednictvím registru smluv a registr smluv.
      title: Předmět úpravy
    - caption: § 2
      code: 2
      role: paragraf
      title: Uveřejňované dokumenty
      children:
          - caption: (1)
            code: 1
            role: odstavec
            text: Prostřednictvím registru smluv se povinně uveřejňuje soukromoprávní smlouva, jakož i smlouva o poskytnutí dotace nebo návratné finanční výpomoci, jejíž stranou je
            children:
                - caption: a)
                  code: a
                  role: písmeno
                  text: Česká republika,
                - caption: b)
                  code: b
                  role: písmeno
                  text: územní samosprávný celek, včetně městské části nebo městského obvodu územně členěného statutárního města nebo městské části hlavního města Prahy,
                - caption: c)
                  code: c
                  role: písmeno
                  text: státní příspěvková organizace,
                - caption: d)
                  code: d
                  role: písmeno
                  text: státní fond,
    - caption: § 5
      code: 5
      role: paragraf
      title: Způsob uveřejnění
      children:
          - caption: (1)
            code: 1
            role: odstavec
            text: Uveřejněním smlouvy prostřednictvím registru smluv se rozumí vložení elektronického obrazu textového obsahu smlouvy v otevřeném a strojově čitelném formátu a rovněž metadat podle odstavce 5 do registru smluv.
          - caption: (2)
            code: 2
            role: odstavec
            children:
                - code: 1
                  role: věta
                  text: Osoba uvedená v § 2 odst. 1 nebo smluvní strana smlouvy zašle smlouvu správci registru smluv k uveřejnění prostřednictvím registru smluv bez zbytečného odkladu, nejpozději však do 30 dnů od uzavření smlouvy.
                - code: 2
                  role: věta
                  text: Správce registru smluv uveřejní smlouvu prostřednictvím registru smluv bezodkladně po jejím doručení; uveřejnění smlouvy prostřednictvím registru smluv se provádí zpravidla automatizovaně.
          - caption: (3)
            code: 3
            role: odstavec
            children:
                - code: 1
                  role: věta
                  text: Zaslání smlouvy správci registru smluv se provede na elektronickém formuláři do datové schránky zřízené správci registru smluv pro tento účel.
                - code: 2
                  role: věta
                  text: Správce registru smluv uveřejní elektronický formulář na portálu veřejné správy.
          - caption: (4)
            code: 4
            role: odstavec
            children:
                - code: 1
                  role: věta
                  text: V případě, že je prostřednictvím registru smluv uveřejněna smlouva, správce registru smluv potvrdí uveřejnění potvrzením, které zašle do datové schránky, ze které mu byla smlouva zaslána k uveřejnění prostřednictvím registru smluv; zaslání potvrzení se provádí zpravidla automatizovaně.
                - code: 2
                  role: věta
                  text: Správce registru smluv v potvrzení uvede metadata smlouvy podle odstavce 5 a potvrzení zabezpečí způsobem zajišťujícím integritu, případně původ dat.
          - caption: (5)
            code: 5
            role: odstavec
            children:
                - role: block
                  text: Smlouva, která nebyla uveřejněna způsobem uvedeným v odstavci 1 nebo jejíž metadata neobsahují
                - role: block
                  children:
                      - caption: a)
                        code: a
                        role: písmeno
                        text: identifikaci smluvních stran,
                      - caption: b)
                        code: b
                        role: písmeno
                        text: vymezení předmětu smlouvy,
                      - caption: c)
                        code: c
                        role: písmeno
                        text: cenu, a pokud ji smlouva neobsahuje, hodnotu předmětu smlouvy, lze-li ji určit,
                      - caption: d)
                        code: d
                        role: písmeno
                        text: datum uzavření smlouvy,
                - role: block
                  text: se nepovažuje za uveřejněnou prostřednictvím registru smluv.
